<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Load Products</title>
</head>
<body>
    <div id="container">

        <div id="button_conatiner">
            <button id="postProduct" onclick="postProducts()">POST Products</button>
        </div>


    </div>

    <script>
        async function postProducts() {
            for(let i = 1;i<=20;i++){
                const response = await fetch("https://fakestoreapi.com/products/" + i);
                const data = await response.json();
                const product = loadProduct(data);
                console.log(product);
                fetch('http://localhost:8081/addProduct', {
                    method: 'POST',
                    headers: { 'content-type': 'application/json' },
                    body: JSON.stringify(product)
                })
                .then(response => response.json())
                .then(data => {
                    console.log(data);
                });
            }
        };

        function loadProduct(product) {
            var id = product.id;
            var title = product.title;
            var price = product.price;
            var description = product.description;

            var category = product.category;
            var image = product.image;
            var rate = product.rating.rate;
            var count = product.rating.count;

            const rating = {
                "rate" : rate,
                "count" : count
            }

            const sortedProduct = {
                "id" : id,
                "title" : title,
                "price" : price,
                "description" : description,
                "category" : category,
                "image" : image,
                "rating" : rating
            }

            return sortedProduct;

        }
    </script>
</body>
</html>
